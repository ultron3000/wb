  <style>
    /* Modal styles */
    .hidden { display: none; }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #ffcc00; border-radius: 5px; }
    ::-webkit-scrollbar-thumb:hover { background: #ffdd33; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity:1; transform:translateY(0);} }
    .fade-in { animation: fadeIn 0.45s ease-out forwards; }

    .movie-poster { transition: all 0.25s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .movie-poster:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 15px 30px rgba(255,204,0,0.12); }

    .glow-text { text-shadow: 0 0 10px rgba(255,204,0,0.7); }
    .spinner { border:4px solid rgba(255,204,0,0.25); border-radius:50%; border-top:4px solid #ffcc00; width:40px; height:40px; animation:spin 1s linear infinite; margin:20px auto; }
    @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }

    /* small helpers */
    .quality-btn { cursor:pointer; }

    /* Tukaram/Hawkeye modal-player responsive */
    #playerModal video, #playerModal iframe { width: 100%; height: auto; max-height: 70vh; background: black; }
    #playerModal .modal-inner { background: transparent; padding: 0; }
    #playerModal .controls-row { margin-top: 8px; }
    #playerError { display: none; }
  </style>
</head>

    </div>
    <div class="flex items-center space-x-4">
      <button id="theme-toggle" class="text-yellow-400 hover:text-yellow-300 text-2xl"><i class="fas fa-moon"></i></button>
      <button id="sort-toggle" class="text-yellow-400 hover:text-yellow-300 text-2xl"><i class="fas fa-sort-alpha-down"></i></button>

</header>

<style>
/* Glow effect for text */
.glow-text {
  text-shadow: 0 0 5px #facc15, 0 0 10px #fcd34d, 0 0 20px #fcd34d, 0 0 30px #fbbf24;
}

/* Logo animations */
@keyframes logo-glow-pop {
  0%, 100% {
    transform: scale(1);
    filter: drop-shadow(0 0 0px #facc15);
  }
  50% {
    transform: scale(1.2) rotate(-5deg);
    filter: drop-shadow(0 0 20px #fcd34d) drop-shadow(0 0 30px #fbbf24);
  }
}

.logo-animate {
  animation: logo-glow-pop 2s infinite ease-in-out;
  cursor: pointer;
  transition: transform 0.3s;
}

.logo-animate:hover {
  transform: scale(1.3) rotate(5deg);
  filter: drop-shadow(0 0 30px #fbbf24) drop-shadow(0 0 40px #fcd34d);
}
</style>

  <!-- Modal Player (existing markup kept, behavior replaced with Hawkeye logic) -->

            { title: "Mowgli: Legend of the Jungle", video: "https://wfoqwegqwcofgtb.valentrixmotion.cyou/ma1vmsqmq/hls3/01/01131/njbptlz76h1l_o/master.txt", image: "https://www.tvtime.com/_next/image?url=https%3A%2F%2Fartworks.thetvdb.com%2Fbanners%2Fv4%2Fmovie%2F168%2Fposters%2F66023b511450a.jpg&w=640&q=75", category: "other", year: 2018 },

            { title: "The Hobbit: An Unexpected Journey", video: "https://svz.fiorellagarden.sbs/v4/k5/pxrep/index-f2-v1-a1.txt", image: "https://image.tmdb.org/t/p/w500/yHA9Fc37VmpUA5UncTxxo3rTGVA.jpg", category: "hobbit", year: 2012 },
            { title: "The Hobbit: The Desolation of Smaug", video: "https://sau.glowhavenmedia.cyou:443/v4/bgm/syvhf/index-f1-v1-a1.txt", image: "https://image.tmdb.org/t/p/w500/xQYiXsheRCDBA39DOrmaw1aSpbk.jpg", category: "hobbit", year: 2013 },
            { title: "The Hobbit: The Battle of the Five Armies", video: "https://sq3.brionix.cyou:443/v4/il/p9oqw/index-f1-v1-a1.txt", image: "https://image.tmdb.org/t/p/w500/xT98tLqatZPQApyRmlPL12LtiWp.jpg", category: "hobbit", year: 2014 },

  ];

  // -------------------
  // Elements
  // -------------------
  const container = document.getElementById('movies');
  const loadingElement = document.getElementById('loading');
  const movieCountElement = document.getElementById('movie-count');
  const searchBar = document.getElementById('searchBar');
  const categoryButtons = document.querySelectorAll('.category-btn');
  const themeToggle = document.getElementById('theme-toggle');
  const sortToggle = document.getElementById('sort-toggle');

  // Modal & player elements
  const playerModal = document.getElementById('playerModal');
  const modalVideo = document.getElementById('modalVideo');
  const playerWrapper = document.getElementById('playerWrapper');
  const closeModalBtn = document.getElementById('closeModal');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const modalTitle = document.getElementById('modalTitle');
  const playerError = document.getElementById('playerError');
  const qualityControls = document.getElementById('qualityControls');

  // State
  let isDarkMode = true;
  let sortBy = 'title';
  let currentCategory = 'all';
  let currentHls = null;
  let currentVideo = null; // { title, videoUrl, index (index in filtered array) }

  // ---------- Utility detection functions (Hawkeye/Tukaram style) ----------
  function isHls(url) {
    if (!url) return false;
    return url.includes('.m3u8') ||
           url.includes('index-') ||
           /index.*\.txt/i.test(url) ||
           url.includes('manifest') ||
           url.includes('master.m3u8');
  }
  function isMP4(url) {
    return /\.mp4($|\?)/i.test(url || '');
  }
  function isYouTube(url) {
    if (!url) return false;
    return url.includes('youtube.com') || url.includes('youtu.be') || url.includes('youtube-nocookie.com') || url.includes('/embed/');
  }

  // ---------- Render grid ----------
  function getFilteredMovies() {
    let filtered = [...movies];
    if (currentCategory && currentCategory !== 'all') filtered = filtered.filter(m => m.category === currentCategory);
    const term = (searchBar.value || '').toLowerCase();
    if (term) filtered = filtered.filter(m => (m.title || '').toLowerCase().includes(term));
    if (sortBy === 'title') filtered.sort((a,b) => (a.title||'').localeCompare(b.title||''));
    else filtered.sort((a,b) => (b.year||0) - (a.year||0));
    return filtered;
  }

  function renderMovies() {
    loadingElement.style.display = 'block';
    container.innerHTML = '';
    setTimeout(() => {
      const filtered = getFilteredMovies();
      if (filtered.length === 0) {
        container.innerHTML = `<div class="col-span-full text-center py-10">
          <i class="fas fa-film text-5xl text-yellow-400 mb-4"></i>
          <h3 class="text-xl font-semibold">No movies found</h3>
          <p class="text-gray-400">Try adjusting your search or filter</p>
        </div>`;
      } else {
        filtered.forEach((movie, idx) => {
          const index = idx; // index inside filtered array
          const el = document.createElement('div');
          el.className = 'fade-in';
          el.innerHTML = `
            <div class="movie-poster bg-gray-800 rounded-lg overflow-hidden shadow-lg h-full flex flex-col">
              <img src="${movie.image || ''}" alt="${(movie.title||'')}" class="w-full h-64 md:h-80 object-cover">
              <div class="p-3 flex-grow">
                <h3 class="font-bold text-yellow-400 truncate">${movie.title || 'Untitled'}</h3>
                <div class="flex justify-between items-center mt-2">
                  <span class="text-sm text-gray-400">${movie.year || ''}</span>
                  <span class="text-xs px-2 py-1 bg-yellow-500 text-black rounded-full">${(movie.category||'other').toUpperCase()}</span>
                </div>
              </div>
              <button class="play-btn w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 transition">
                <i class="fas fa-play mr-2"></i> Watch Now
              </button>
            </div>
          `;
          el.querySelector('.play-btn').addEventListener('click', ()=> {
            // find true index in filtered list for correct next/prev behavior in this filtered set
            const filteredList = getFilteredMovies();
            const trueIndex = filteredList.indexOf(movie);
            playVideo(movie.title, movie.video, trueIndex);
          });
          container.appendChild(el);
        });
      }
      movieCountElement.textContent = filtered.length;
      loadingElement.style.display = 'none';
    }, 200);
  }

  // ---------- Modal player helpers (Hawkeye/Tukaram implementation) ----------
  function showError(msg) {
    playerError.textContent = msg;
    playerError.classList.remove('hidden');
    setTimeout(()=> playerError.classList.add('hidden'), 4000);
  }

  function resetPlayer() {
    // destroy HLS if present
    if (currentHls) {
      try { currentHls.destroy(); } catch (e) {}
      currentHls = null;
    }
    // Remove any iframe fallback inside wrapper and restore video element
    playerWrapper.innerHTML = `<video id="modalVideo" controls class="w-full aspect-video bg-black" playsinline></video>`;
    // rebind modalVideo reference and listeners
    bindModalVideo();
  }

  function bindModalVideo() {
    // reselect modalVideo element reference after reset
    const newVideo = document.getElementById('modalVideo');
    if (!newVideo) return;
    // replace global reference
    window.modalVideo = newVideo;
    // attach timeupdate/ended listeners
    newVideo.addEventListener('timeupdate', () => {
      // we can implement a visible progress bar if needed
    });
    newVideo.addEventListener('ended', () => {
      playPauseBtn.innerHTML = '<i class="fas fa-redo mr-1"></i> Replay';
    });
  }

  // attempt to open a url inside modal with HLS/mp4/iframe logic
  function playInModal(title, url, indexInFiltered) {
    // Update metadata
    modalTitle.textContent = title || 'Video';
    playerError.classList.add('hidden');
    // Reset player element
    resetPlayer();
    // warm UI
    playerModal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';

    // If no URL — redirect fallback
    if (!url) {
      showError('No playable URL provided — opening external player.');
      setTimeout(()=> redirectToExternalPlayer(title, url, indexInFiltered), 600);
      return;
    }

    // Streamtape / iframe-host players (common hosts)
    const hostLower = url.toLowerCase();
    if (hostLower.includes('streamtape.com') || hostLower.includes('dood') || hostLower.includes('vidcdn') || hostLower.includes('openload') || hostLower.includes('ok.ru') || hostLower.includes('mega.nz')) {
      // embed iframe directly
      playerWrapper.innerHTML = `<iframe src="${url}" width="100%" height="100%" allowfullscreen allow="autoplay; encrypted-media" frameborder="0"></iframe>`;
      // update modalVideo reference to null (we replaced with iframe)
      window.modalVideo = null;
      currentHls = null;
      currentVideo = { title, videoUrl: url, index: indexInFiltered };
      playPauseBtn.innerHTML = '<i class="fas fa-pause mr-1"></i> Pause';
      return;
    }

    // YouTube links — convert to embed
    if (isYouTube(url)) {
      let embedUrl = url;
      try {
        if (url.includes('watch') && url.includes('v=')) {
          const vid = new URLSearchParams(url.split('?')[1]).get('v');
          if (vid) embedUrl = `https://www.youtube.com/embed/${vid}`;
        } else if (url.includes('youtu.be/')) {
          const parts = url.split('youtu.be/');
          if (parts[1]) {
            const vid = parts[1].split(/[?&]/)[0];
            embedUrl = `https://www.youtube.com/embed/${vid}`;
          }
        }
      } catch (e) {}
      playerWrapper.innerHTML = `<iframe src="${embedUrl}?autoplay=1&modestbranding=1&rel=0" width="100%" height="100%" allowfullscreen allow="autoplay; encrypted-media" frameborder="0"></iframe>`;
      window.modalVideo = null;
      currentHls = null;
      currentVideo = { title, videoUrl: url, index: indexInFiltered };
      playPauseBtn.innerHTML = '<i class="fas fa-pause mr-1"></i> Pause';
      return;
    }

    // HLS (.m3u8 and index*.txt variants)
    if (isHls(url)) {
      // ensure the HTML video element exists and use Hls.js if available
      const vidEl = document.getElementById('modalVideo');
      if (!vidEl) {
        showError('Player element missing — opening external player.');
        setTimeout(()=> redirectToExternalPlayer(title, url, indexInFiltered), 600);
        return;
      }

      if (Hls && Hls.isSupported()) {
        currentHls = new Hls();
        try {
          currentHls.loadSource(url);
          currentHls.attachMedia(vidEl);
        } catch (e) {
          console.warn('HLS attach error', e);
        }
        currentHls.on(Hls.Events.MANIFEST_PARSED, function() {
          currentVideo = { title, videoUrl: url, index: indexInFiltered };
          try { vidEl.play().catch(()=>{}); } catch(e){}
          playPauseBtn.innerHTML = '<i class="fas fa-pause mr-1"></i> Pause';
        });
        currentHls.on(Hls.Events.ERROR, function(event, data) {
          console.warn('HLS error', data);
          if (data && data.fatal) {
            try { currentHls.destroy(); } catch(e){}
            currentHls = null;
            showError('HLS playback failed — opening external player.');
            setTimeout(()=> redirectToExternalPlayer(title, url, indexInFiltered), 600);
          }
        });
      } else if (vidEl.canPlayType && vidEl.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari native HLS
        vidEl.src = url;
        currentVideo = { title, videoUrl: url, index: indexInFiltered };
        try { vidEl.play().catch(()=>{}); } catch(e){}
        playPauseBtn.innerHTML = '<i class="fas fa-pause mr-1"></i> Pause';
      } else {
        // no HLS support - redirect
        showError('HLS not supported — opening external player.');
        setTimeout(()=> redirectToExternalPlayer(title, url, indexInFiltered), 600);
      }
      return;
    }

    // MP4 direct
    if (isMP4(url)) {
      const vidEl = document.getElementById('modalVideo');
      if (!vidEl) { redirectToExternalPlayer(title, url, indexInFiltered); return; }
      vidEl.src = url;
      currentVideo = { title, videoUrl: url, index: indexInFiltered };
      try { vidEl.play().catch(()=>{}); } catch(e){}
      playPauseBtn.innerHTML = '<i class="fas fa-pause mr-1"></i> Pause';
      return;
    }

    // Unknown format — fallback to external player
    redirectToExternalPlayer(title, url, indexInFiltered);
  }

  function redirectToExternalPlayer(title, url, index) {
    const link = `player.html?title=${encodeURIComponent(title || '')}&video=${encodeURIComponent(url || '')}&index=${index}`;
    window.location.href = link;
  }

  // ---------- Top-level exposed function used by tiles ----------
  function playVideo(title, videoUrl, indexInFiltered) {
    try {
      playInModal(title, videoUrl, indexInFiltered);
    } catch (err) {
      console.error('playVideo error', err);
      showError('Playback error — opening external player.');
      setTimeout(()=> redirectToExternalPlayer(title, videoUrl, indexInFiltered), 600);
    }
  }
  window.playVideo = playVideo; // preserve global

  // ---------- Controls: next / prev / fullscreen / play-pause / seek / mute ----------
  function playNextVideo() {
    const filtered = getFilteredMovies();
    if (!currentVideo) { showError('No current video'); return; }
    const idx = currentVideo.index;
    if (idx < filtered.length - 1) {
      const next = filtered[idx + 1];
      playVideo(next.title, next.video, idx + 1);
    } else {
      showError('No next video.');
    }
  }
  function playPreviousVideo() {
    const filtered = getFilteredMovies();
    if (!currentVideo) { showError('No current video'); return; }
    const idx = currentVideo.index;
    if (idx > 0) {
      const prev = filtered[idx - 1];
      playVideo(prev.title, prev.video, idx - 1);
    } else {
      showError('No previous video.');
    }
  }

  function togglePlayPause() {
    const vid = document.getElementById('modalVideo');
    if (!vid) return;
    if (vid.paused) {
      vid.play().catch(()=>{});
      playPauseBtn.innerHTML = '<i class="fas fa-pause mr-1"></i> Pause';
    } else {
      vid.pause();
      playPauseBtn.innerHTML = '<i class="fas fa-play mr-1"></i> Play';
    }
  }

  function seekVideo(seconds) {
    const vid = document.getElementById('modalVideo');
    if (!vid) return;
    vid.currentTime = Math.max(0, vid.currentTime + seconds);
  }

  function toggleFullscreen() {
    const el = document.getElementById('modalVideo') || playerWrapper.querySelector('iframe');
    if (!el) return;
    if (!document.fullscreenElement) {
      if (el.requestFullscreen) el.requestFullscreen().catch(err => showError('Fullscreen failed: ' + err.message));
      else if (playerModal.requestFullscreen) playerModal.requestFullscreen().catch(()=>{});
    } else {
      document.exitFullscreen();
    }
  }

  function toggleMute() {
    const vid = document.getElementById('modalVideo');
    if (!vid) return;
    vid.muted = !vid.muted;
  }

  // ---------- Close modal and cleanup ----------
  function closeModal() {
    // destroy hls and cleanup
    if (currentHls) {
      try { currentHls.destroy(); } catch(e) {}
      currentHls = null;
    }
    const vid = document.getElementById('modalVideo');
    if (vid) {
      try { vid.pause(); } catch(e){}
      try { vid.removeAttribute('src'); vid.load(); } catch(e){}
    }
    // restore video element inside wrapper
    resetPlayer();
    playerModal.classList.add('hidden');
    document.body.style.overflow = 'auto';
    currentVideo = null;
    playPauseBtn.innerHTML = '<i class="fas fa-play mr-1"></i> Play';
  }

  // ---------- Bind UI events ----------
  closeModalBtn.addEventListener('click', closeModal);
  prevBtn.addEventListener('click', playPreviousVideo);
  nextBtn.addEventListener('click', playNextVideo);
  fullscreenBtn.addEventListener('click', toggleFullscreen);
  playPauseBtn.addEventListener('click', togglePlayPause);

  // clicking outside the modal content closes modal
  playerModal.addEventListener('click', (e) => {
    if (e.target === playerModal) closeModal();
  });

  // keyboard shortcuts (when modal open)
  document.addEventListener('keydown', (e) => {
    if (playerModal.classList.contains('hidden')) return;
    switch (e.key) {
      case 'Escape': closeModal(); break;
      case ' ': e.preventDefault(); togglePlayPause(); break;
      case 'ArrowRight': seekVideo(10); break;
      case 'ArrowLeft': seekVideo(-10); break;
      case 'f': toggleFullscreen(); break;
      case 'm': toggleMute(); break;
      case 'n': playNextVideo(); break;
      case 'p': playPreviousVideo(); break;
    }
  });

  // ---------- Helpers for UI interactions ----------
  searchBar.addEventListener('input', () => renderMovies());
  categoryButtons.forEach(b => {
    b.addEventListener('click', () => {
      categoryButtons.forEach(x => x.classList.remove('active'));
      b.classList.add('active');
      currentCategory = b.dataset.category || 'all';
      renderMovies();
    });
  });

  themeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    if (isDarkMode) {
      document.body.classList.remove('bg-gray-100','text-gray-900');
      document.body.classList.add('bg-black','text-gray-100');
      themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
    } else {
      document.body.classList.remove('bg-black','text-gray-100');
      document.body.classList.add('bg-gray-100','text-gray-900');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }
  });

  sortToggle.addEventListener('click', ()=> {
    sortBy = sortBy === 'title' ? 'year' : 'title';
    sortToggle.innerHTML = sortBy === 'title' ? '<i class=\"fas fa-sort-alpha-down\"></i>' : '<i class=\"fas fa-sort-numeric-down\"></i>';
    renderMovies();
  });

  // ---------- Init ----------
  function init() {
    // ensure modalVideo reference is available and bound
    bindModalVideo();
    renderMovies();
  }
  window.addEventListener('DOMContentLoaded', init);

  // expose close and play functions globally if needed
  window.closePlayerModal = closeModal;
  </script>
  
</body>
