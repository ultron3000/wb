<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #ffcc00;
      --secondary: #111827;
      --accent: #f59e0b;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .movie-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .movie-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .search-input {
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .search-input:focus {
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.5);
    }
    
    .header-glow {
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
    }
    
    .movie-poster {
      aspect-ratio: 2/3;
      transition: transform 0.5s ease;
    }
    
    .movie-card:hover .movie-poster {
      transform: scale(1.05);
    }
    
    .category-tab {
      transition: all 0.3s ease;
    }
    
    .category-tab:hover {
      transform: translateY(-2px);
    }
    
    .category-tab.active {
      background-color: var(--primary);
      color: var(--secondary);
      font-weight: 600;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #ffcc00;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #f59e0b;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-container {
      width: 90%;
      max-width: 1000px;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .modal-header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f172a;
    }
    
    .modal-content {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    
    .modal-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .modal-close:hover {
      color: var(--primary);
    }
  </style>
</head>

<!-- Modal Player -->
<div id="video-modal" class="modal-overlay hidden">
  <div class="modal-container">
    <div class="modal-header">
      <h3 id="modal-title" class="text-xl font-bold"></h3>
      <button class="modal-close" id="modal-close-btn">&times;</button>
    </div>
    <div class="modal-content">
      <video id="modal-video" class="modal-video" controls></video>
    </div>
  </div>

<script>
    const movies = [
        { title: "The Matrix", video: "https://bxs5xkxkyi4y.stellarquestholdings.shop/R7khaR4Jtgqr/hls3/01/00351/yyx4to862vvv_h/master.txt", image: "https://posterspy.com/wp-content/uploads/2022/03/The-Matrix-Richard-Philpott-Art.jpg", category: "matrix", year: 1999 },
            { title: "The Matrix Reloaded", video: "https://sxic.fiorellagardenshop.shop/v4/vz/gkdpe/cf-master.txt?v=1730919117", image: "https://media-cache.cinematerial.com/p/500x/tmeigl34/the-matrix-reloaded-movie-poster.jpg?v=1456291958", category: "matrix", year: 2003 },
            { title: "The Matrix Revolutions", video: "https://sdqm.mindspireproduction.cyou/v4/pq/m9r5u/cf-master.txt?v=1730976710", image: "https://image.tmdb.org/t/p/original/tyXwreXv4pfo4T4aplTKIp7f9GI.jpg", category: "matrix", year: 2003 },
            { title: "The Matrix Resurrections", video: "https://sskt.halcyonfinancialgroup.online/v4/m9/jano9/index-f1-v1-a1.txt", image: "https://resizing.flixster.com/azk7WCNkOsS1Yb2QOZ6nYBMaVZs=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzL2Q4ZWE4ZTUwLTI5MTMtNDQ5Yi05M2Y5LTVlNWVlNjU5YWRmZC5qcGc=", category: "matrix", year: 2021 },
            ];

    // Render movies
    const container = document.getElementById('movies');
    const videoModal = document.getElementById('video-modal');
    const modalVideo = document.getElementById('modal-video');
    const modalTitle = document.getElementById('modal-title');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    
    function renderMovies(moviesToRender) {
      container.innerHTML = '';
      moviesToRender.forEach((movie, index) => {
        const delayClass = `delay-${(index % 5) * 100}`;
        
        const div = document.createElement('div');
        div.className = `movie-card animate-fade-in ${delayClass} rounded-xl overflow-hidden bg-gray-800 hover:bg-gray-700 cursor-pointer relative group`;
        div.innerHTML = `
          <div class="relative overflow-hidden rounded-t-lg">
            <img src="${movie.image}" alt="${movie.title}" class="w-full h-full object-cover movie-poster">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
              <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-full transition transform hover:scale-105">
                <i class="fas fa-play mr-2"></i> Watch Now
              </button>
            </div>
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-lg truncate">${movie.title}</h3>
            <div class="flex justify-between items-center mt-2 text-sm text-gray-400">
              
         
            </div>
          </div>
        `;
        
        div.onclick = () => {
          if (isMP4(movie.video)) {
            // Play MP4 in modal
            openModal(movie);
          } else {
            // Redirect to player.html for other formats
            const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
            window.location.href = url;
          }
        };
        
        container.appendChild(div);
      });
    }

    // Check if URL is MP4
    function isMP4(url) {
      return /\.mp4($|\?)/i.test(url);
    }

    // Open modal with video
    function openModal(movie) {
      modalTitle.textContent = movie.title;
      modalVideo.src = movie.video;
      videoModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      videoModal.classList.add('hidden');
      modalVideo.pause();
      modalVideo.src = '';
      document.body.style.overflow = '';
    }

    // Close modal when clicking close button or outside
    modalCloseBtn.addEventListener('click', closeModal);
    videoModal.addEventListener('click', (e) => {
      if (e.target === videoModal) {
        closeModal();
      }
    });

    // Initial render
    renderMovies(movies);

    // Search functionality
    document.getElementById('searchBar').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const filteredMovies = movies.filter(movie => 
        movie.title.toLowerCase().includes(searchTerm)
      );
      renderMovies(filteredMovies);
    });

    // Category filtering
    document.querySelectorAll('.category-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Update active tab
        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        
        const category = this.dataset.category;
        let filteredMovies;
        
        if (category === 'all') {
          filteredMovies = movies;
        } else {
          filteredMovies = movies.filter(movie => 
            movie.categories.includes(category)
          );
        }
        
        renderMovies(filteredMovies);
      });
    });

    // Create floating stars background
    function createStars(container, count, sizeRange, durationRange) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'absolute rounded-full bg-white';
        
        // Random position
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        
        // Random size
        const size = sizeRange[0] + Math.random() * (sizeRange[1] - sizeRange[0]);
        
        // Random animation duration
        const duration = durationRange[0] + Math.random() * (durationRange[1] - durationRange[0]);
        
        star.style.left = `${left}%`;
        star.style.top = `${top}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.opacity = Math.random() * 0.5 + 0.1;
        star.style.animation = `float ${duration}s infinite ease-in-out alternate`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(star);
      }
    }

    // Add stars to background
    const starsContainer = document.querySelector('.stars');
    const starsContainer2 = document.querySelector('.stars2');
    createStars(starsContainer, 50, [1, 3], [5, 15]);
    createStars(starsContainer2, 30, [2, 4], [10, 20]);

    // Add floating animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-20px) translateX(10px); }
        100% { transform: translateY(0) translateX(0); }
      }
    `;
    document.head.appendChild(style);
</script>
</body>

<!-- Canvas for click sparks -->
<canvas id="sparkCanvasPage"></canvas>

<style>
#sparkCanvasPage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10000;
}
</style>

<script>
// Click sparks for full page
const canvas = document.getElementById('sparkCanvasPage');
const ctx = canvas.getContext('2d');
const sparks = [];
const duration = 300;       // duration of each spark
const sparkCount = 6;       // sparks per click
const sparkSize = 8;        // line length
const sparkRadius = 12;     // max distance
const sparkColor = '#00f2ff'; // color of sparks
const easing = t => t*(2-t);  // ease-out

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const now = performance.now();
  for(let i = sparks.length - 1; i >= 0; i--) {
    const s = sparks[i];
    const elapsed = now - s.startTime;
    if(elapsed >= duration) { sparks.splice(i,1); continue; }
    const progress = elapsed / duration;
    const eased = easing(progress);
    const dist = eased * sparkRadius;
    const line = sparkSize * (1 - eased);
    const x1 = s.x + dist * Math.cos(s.angle);
    const y1 = s.y + dist * Math.sin(s.angle);
    const x2 = s.x + (dist + line) * Math.cos(s.angle);
    const y2 = s.y + (dist + line) * Math.sin(s.angle);
    ctx.strokeStyle = sparkColor;
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(x1,y1);
    ctx.lineTo(x2,y2);
    ctx.stroke();
  }
  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);

document.addEventListener('click', e => {
  const x = e.clientX;
  const y = e.clientY;
  for(let i=0;i<sparkCount;i++){
    sparks.push({
      x, 
      y, 
      angle: (2*Math.PI*i)/sparkCount, 
      startTime: performance.now()
    });
  }
});
</script>
